{% extends 'app/base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-3 mb-4">Empleados</h2>
        <hr>

        {% if user.is_superuser %}
            <a href="{% url 'agregar_empleado' %}" class="btn btn-primary mb-3">Agregar Empleado</a>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Rut</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for emp in empleados %}
                            <tr>
                                <td>{{ emp.rut_e }}</td>
                                <td>{{ emp.nombre }}</td>
                                <td>{{ emp.apellido }}</td>
                                <td>
                                    <a href="{% url 'editar_empleado' emp.rut_e %}" class="btn btn-info btn-sm">Editar</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                Acceso Denegado
            </div>
        {% endif %}
    </div>
{% endblock content %}
